<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Real Madrid</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    </head>
    <body>
        <style>
            #app {
                color: green;
            }
        </style>
        <h1>Real Madrid</h1>
        
        <table>
            <thead>
                <tr>
                    <th>
                        imagen
                    </th>
                    <th>
                        nombreJugador
                    </th>
                    <th>
                        edad
                    </th>
                    <th>
                        posicion
                    </th>
                    <th>
                        numero
                    </th>
                    <th>
                        id
                    </th>
                </tr>
            </thead>
        
            <tbody>
                <thead id="app">
                    
                </thead>
            </tbody>
        </table>


        <script id="jugador_template"  type="text/x-jsrender">
            {{for equipos[0].jugadores}}
            <tr>
                <td>
                    <img src="{{:imagen}}" alt="" width="200" height="400">
                </td>
                <td>
                    {{:nombreJugador}}
                </td>
                <td>
                    {{:edad}}
                </td>
                <td>
                    {{:posicion}}
                </td>
                <td>
                    {{:numero}}
                </td>
                <td>
                    {{:id}}
                </td>
            </tr>
            {{/for}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.12/jsrender.min.js"></script>
        <script>
            $.getJSON("https://raw.githubusercontent.com/CarlosAguilella/ProyectoJSON/master/P1.json", (data) => {

                   $("#app").html($.templates("#jugador_template").render(data));
                });
                
        </script>

    </body>






</html>
